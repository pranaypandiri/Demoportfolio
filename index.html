<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pp.css">
    <title>Pranay - Portfolio</title>
</head>
<body>
    <header>
        <h1>Pranay</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio. I'm a web developer passionate about creating elegant and functional websites.</p>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <!-- Dynamically loaded projects will be added here -->
        <button id="load-projects">Load Projects</button>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Pranay</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
